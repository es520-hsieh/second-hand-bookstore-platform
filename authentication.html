<!DOCTYPE html>
<html lang="en">
  	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>SA</title>
		<style>
			body{
				background-color: #f3f3f3;
			}
			.navbar-brand, .nav-item>a{
				color: white !important;
			}
			.btn-circle{
				border-radius: 1.875rem;
				font-weight: bold;
				width: 150px;
				text-align: center;
				margin: 1.5rem;
				padding: 1rem;
				height: 4rem;
				font-size: 20px;
			}
			.col-12 > h1{
				font-weight: bold;
			}
			.dropdown-item{
			color: black;
			}
		</style>
  	</head>
  	<body>
		<main>
			<div style="height: 56px;"></div>
			<div class="container mt-3">
                <h2 style="text-align: center;margin-bottom: 3rem;">驗證  (擇一即可)</h2>
                <div class="form-group mt-3 mb-3" align="center">
					<label class="radio">
                        <input type="radio" name='type' value='webmail' id="authentication_webmail" style="text-align: center;"> 以 webmail
                    </label>
					<br/>
                    <label class="radio">
                      <input type="radio" name='type' value='id card' id="authentication_id_card"> 以 證件  
                      <em style="color: brown;font-size: smaller;">接受檔案類型: PNG, JPEG</em>
                    </label>
                </div>

                <form id='webmail-form' method="post" enctype="multipart/form-data" action="api/photo.do" class="row justify-content-center">
                    <input type="hidden" name="type" value="webmail">
					<input type="hidden" name="memberid" value="8">
					<div class="text-center">
                      <h3>使用 webmail 驗證</h3>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">webmail信箱</span>
                      </div>
                      <input type="email" name="webmail" class="form-control" id="member_webmail" placeholder="xxx@cc.ncu.edu.tw" pattern="[a-z0-9._%+-]+@cc.ncu.edu.tw">
					  <!-- pattern="[a-z0-9._%+-]+@cc+\.[a-z]{2,4}" -->
                    </div>
                    <div class="form-group text-center">
						<input type="submit" id="authentication-webmail-submmit" value="確認送出" class="btn btn-primary">
                    </div>
                </form>
                <form id='idcard-form' method="post" enctype="multipart/form-data" action="api/photo.do" class="row justify-content-center">
                    <input type="hidden" name="type" value="photo">
					<input type="hidden" name="memberid" value="8">
					<div class="text-center">
                      <h3>使用證件圖片(學生證,教職員證)</h3>
                    </div>
                    <div class="input-group mb-3">
						<input type="file" class="form-control" name="files" id="files" data-max-file-size="3MB" data-max-files="1" accept="image/*" required multiple>
                    </div>
                    <div class="form-group text-center">
						<input type="submit" id="authentication-idcard-submmit" value="確認送出" class="btn btn-primary">
                    </div>
                </form>

			</div>
			<div style="height: 56px;"></div>
		</main>

    	<!-- Option 1: Bootstrap Bundle with Popper -->
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    	<script src="./statics/js/cookie.js"></script>
		<script>
			if(getCookie("type") == 3){
				$("#webmail-form").hide()
				$("#idcard-form").hide()
				$('input[type=radio][name="type"]').on('change', function() {
				switch($(this).val()) {
					case 'webmail':
					$("#webmail-form").show()
					$("#idcard-form").hide()
					break
					case 'id card':
					$("#webmail-form").hide()
					$("#idcard-form").show()
					break
				}      
				})
			}
			else{
				location.href = "product.html";
			}
        </script>
	</body>
</html>
