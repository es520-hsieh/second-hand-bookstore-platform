		<main>
			<div style="height: 56px;"></div>
			<div class="container">
				<h2 style="text-align: center;margin-bottom: 3rem;">管理員更改密碼</h2>
				<form class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="alert alert-danger d-none" id="alert" role="alert">
                        </div>
                    </div>
					<div class="mb-3 col-md-6 offset-md-3">
                        <label for="password" class="form-label required">舊密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
					<div class="mb-3 col-md-6 offset-md-3">
                        <label for="newPassword" class="form-label required">新密碼</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8">
                    </div>
					<div class="mb-3 col-md-6 offset-md-3">
                        <label for="confirmPassword" class="form-label required">驗證密碼</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="請再輸入一次新密碼" required minlength="8">
                    </div>
					<div class="mb-3 col-md-6 offset-md-3">
                        <label class="form-label"><i class="fas fa-info-circle"></i>  密碼長度至少為8且需由英數字組成</label>
                    </div>
                    <div class="col-md-4 offset-md-4 text-center">
                        <button type="submit" class="btn btn-success">送出</button>
                    </div>
				</form>
			</div>
			<div style="height: 56px;"></div>
		</main>

    	<!-- Option 1: Bootstrap Bundle with Popper -->
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <script src="./statics/js/cookie.js"></script>
        <script>
            $(document).ready(function(){
                if(getCookie("type") == 2){
                    $('form').submit(function(e){
                    e.preventDefault();
                    var check = true;
                    var password = $('#newPassword').val();
                    if(password.length< 8){
                        alert('長度至少需為8');
                        check = false;
                    }
                    if((password !== $('#confirmPassword').val())){
                        alert('新密碼與驗證密碼不符');
                        check = false;
                    }
                    if(password.match(/\d/) === null || password.match(/\w/) === null){
                        alert('密碼需有英數字');
                        check = false;
                    }
                    if(check){
                        $.ajax({
                            type: "PUT",
                            url: "api/admin.do?"+$.param({"adminId": getCookie("id"), "password": $('#password').val(), "newPassword": password}),
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if (response.status == 200) {
                                    location.href = "/NCU_MIS_SA/adminList.html";
                                }
                                else if(response.status == 400){
                                    $('#alert').text(response.message);
							        $('#alert').removeClass('d-none');
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        })
                    }
                });
                }
                else{
                    location.href = "product.html";
                }
            });
        </script>
