    <script>
      if(getCookie("type") == 1){
        //click the button to delete the product
        let client_cart_obj = [];
        let client_cart_amount = [];
        let client_cart_id = [];
        let tbody = document.querySelector('tbody')
        tbody.addEventListener('click', function(event) {
          let target = event.target;

          if (target.classList.contains('btn-danger')) {
            let row = target.parentElement.parentElement;
            var cartId = row.getAttribute('cartid');
            console.log(cartId);
            row.remove();
            $.ajax({
              type: "DELETE",
              url: "api/cart.do?" + $.param({"id": cartId}),
              crossDomain: true,
              cache: false,
              dataType: 'json',
              timeout: 5000,
              success: function (response) {
                if (response.status == 200) {
                    var data = response.response;
                    console.log(response.response);
                    alert("成功刪除購物車");
                    getCart();
                }
              },
              error: function () {
                alert("無法連線到伺服器！");
              }
            });
          }
        });
        
        $(document).ready(function() {
          var userid = getCookie("id");
          var row, count, total;
          var timer;
          function getCart() {
            $.ajax({
              type: "GET",
              url: "api/cart.do?id=" + userid,
              crossDomain: true,
              cache: false,
              dataType: 'json',
              timeout: 5000,
              success: function (response) {
                if (response.status == 200) {
                    var tableContent = "";
                    var data = response.data.data;
                    console.log(response.data.data);
                    client_cart_obj = [];
                    client_cart_amount = [];
                    client_cart_id = [];
                    for (var i = 0; i < data.length; i++) {
                        client_cart_obj.push(data[i].product_id)
                        client_cart_amount.push(data[i].product_num)
                        client_cart_id.push(data[i].id)
                        tableContent += `<tr style="font-size: 16px;" cartid="${data[i].id}">
                                        <td class="text-center" style="width: 10%">${data[i].product_id}</td>
                                        <td class="text-center" style="width: 30%"><a class="nav-link" href="productInfo.html">${data[i].product_name}</a></td>
                                        <td class="text-center" style="width: 15%">
                                            ${data[i].product_price}
                                        </td>
                                        <td class="text-center number" style="width: 10%">`;
                        if (data[i].isBargain == 'n') {
                            tableContent += `<input class="form-control" type="number" min="1" max="${data[i].product_stock}" value="${data[i].product_num}"/>`;
                        }
                        else {
                            tableContent += `<input class="form-control" type="number" value="${data[i].product_num}" readonly/>`;
                        }
                        tableContent += `</td>
                                            <td class="text-center total" style="width: 15%">${data[i].product_num*data[i].product_price}</td>
                                            <td class="text-center" style="width: 10%;"><button class="btn btn-sm btn-danger">X</button></td>
                                        </tr>`;
                    }
                    $('tbody').html(tableContent);
                    row = $('tbody > tr').length;
                    $('#row').text(row);
                    count = 0;
                    total = 0;
                    $('tbody > tr').each(function() {
                        count += parseInt($(this).children('.number').children().val());
                        total += parseInt($(this).children('.total').text());
                    });
                    $('#count').text(count);
                    $('#total').text(total);
                }
              },
              error: function () {
                alert("無法連線到伺服器！");
              }
            });
          }
          getCart();
          $('tbody').on('change', 'input[type=number]', function() {
            var cartId = parseInt($(this).parent().parent().attr('cartId'));
            var num = parseInt($(this).val());
            var stock = $(this).attr('max');
            if( num > stock) {
              alert('數量不得超過庫存數量');
              $(this).val(stock);
            }
            else if (num < 1) {
              alert('數量至少需為1');
              $(this).val(1);
            }
            else {
              window.clearTimeout(timer);
              timer = window.setTimeout(function () {
                updateCart(cartId, num);
              }, 600);
            }
          });
          function updateCart(cartId, num) {
            $.ajax({
              type: "PUT",
              url: "api/cart.do?" + $.param({"cartId": cartId, "quantity": num}),
              crossDomain: true,
              cache: false,
              dataType: 'json',
              timeout: 5000,
              success: function (response) {
                if (response.status == 200) {
                  getCart();
                }
              },
              error: function () {
                alert("無法連線到伺服器！");
              }
            });
          }
      
        //create an order => redirect to order.html
        let confirm = document.querySelector('#confirm')
        
        confirm.addEventListener('click', function(event){
          let target = event.target
          console.log(target)
          var dataSet = {
            "customer_id": getCookie("id"),
            "address": $('#address').val(),
            "totalPrice": $('#total').text(),
            "item": client_cart_obj,
            "quantity": client_cart_amount,
            "cart": client_cart_id
          }

          $.ajax({
            type: "POST",
            url: "api/order.do",
            data: JSON.stringify(dataSet),
            crossDomain: true,
            cache: false,
            dataType: 'json',
            timeout: 5000,
            success: function (response){
              if (response.status == 200){
                alert('已新增一筆新訂單');
                getCart();
              }
            },
            error: function (){
              alert("無法連接到伺服器！");
            }
          })
        });

        // modal call
        let submit = document.querySelector('#submit')
        let address = document.querySelector('#address')
        let modal = document.querySelector('.modal')
        submit.addEventListener('click', function(event){
            let target = event.target
            
            if(address.value === ''){
                alert('請選擇全家門市');
                return;
            }
            if(parseInt($('#total').text()) <= 0){
                alert('請先添購商品再結帳');
                return;
            }
          
        });

        address.addEventListener('click', function(event){
          let target = event.target

          if (address.value != '' && parseInt($('#total').text()) > 0) {
            modal.id = 'exampleModal';
            return;
          }
          
        })
        
        });
	  }else if (getCookie("type") == 3) {
		location.href = "verify.html";
      }else{
        location.href = "product.html";
      }
    </script>

    		if (client_cart_obj.length == 0)
  		      alert("購物車沒有任何商品！");
    		calcSummaryInformation();
    	});


    }

    	result = isNaN(result) ? 0.00 : result;
    	return result;
    }

    function getCartDataFromClient() {
