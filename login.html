	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<script src="./statics/js/cookie.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			if (getCookie("type") == 1 || getCookie("type") == 2 || getCookie("type") == 3) {
				location.href = "product.html";
			}else {
				$('form').submit(function (e) {
					e.preventDefault();
					submit();
				});

				function submit() {
					var password = $('#member_password').val();
					var account = $('#member_account').val();

					// 將資料組成JSON格式
					var data_object = {
						"password": password,
						"account": account
					};

					// 將JSON格式轉換成字串
					var data_string = JSON.stringify(data_object);

					// 發出POST的AJAX請求
					$.ajax({
						type: "POST",
						url: "api/authen.do",
						data: data_string,
						crossDomain: true,
						cache: false,
						beforeSend: function () {
							if (!account || !password) {
								alert("帳號或密碼不可為空!");
								return false;
							}
						},
						dataType: 'json',
						timeout: 10000,
						success: function (response) {
							console.log(response);
							if (response.status == 200) {
								setCookie("type", response.data.type, 30);
								setCookie("id", response.data.id, 30);
								//console.log(getCookie("type"))
								if (response.data.type == 1 || response.data.type == 3) {
									location.href = "/NCU_MIS_SA/product.html";
								}
								else if (response.data.type == 2) {
									location.href = "/NCU_MIS_SA/adminList.html";
								}
							}
							else {
								alert("登入失敗")
								$('#flashMessage').html(response.message);
								$('#flashMessage').show();
							}
						},
						error: function () {
							alert("無法連線到伺服器！");
						}
					});
				}

			}
		});

	</script>
