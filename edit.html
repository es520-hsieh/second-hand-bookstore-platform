    <main>
        <div class="container">
            <div style="height: 56px;"></div>
            <h2 style="text-align: center;">更新會員資料</h2>

            <form class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="alert alert-danger d-none" id="alert" role="alert">
                    </div>
                </div>
                <div class="mb-3 col-md-6 offset-md-3">
                    <label for="account" class="form-label required">帳號</label>
                    <input type="text" class="form-control" id="account" name="account" required readonly>
                </div>
                    
					<div class="mb-3 col-md-6 offset-md-3">
                        <label for="name" class="form-label required">暱稱</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
					<div class="mb-3 col-md-6 offset-md-3">
                        <label for="email" class="form-label required">信箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
					<div class="mb-3 col-md-6 offset-md-3">
                        <label for="phone" class="form-label required">手機號碼</label>
                        <input type="text" class="form-control" id="phone" name="phone" required minlength="10">
                    </div>
					<div class="mb-3 col-md-6 offset-md-3">
                        <label for="password" class="form-label required">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                    </div>
                    <div class="col-md-6 offset-md-3">
                        <a data-bs-toggle="modal" data-bs-target="#exampleModal" style="cursor: pointer;">
                            <i class="fas fa-info-circle"></i>  帳號格式規則
                        </a>
                    </div>
                    <div class="col-md-4 offset-md-4 text-center">
                        <button type="submit" class="btn btn-success">送出</button>
                    </div>
            </form>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">新增帳號規則</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>信箱及手機不可重複</li>
                        <li>密碼長度至少為8且需由英數字組成</li>
                    </ol>
                </div>
              </div>
            </div>
        </div>
        <div style="height: 56px;"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./statics/js/cookie.js"></script>
    <script>
        $(document).ready(function(){
            if(getCookie("type") == 1 || getCookie("type") == 3){
                $.ajax({
                    type: "GET",
                    url: "api/member.do?id="+getCookie("id"),
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if (response.status == 200) {
                            console.log(response.response);
                            var data = response.response.data[0];
                            $("#account").val(data.account);
                            $("#name").val(data.name);
                            $("#email").val(data.email);
                            $("#password").val(data.password);
                            $("#phone").val(data.phone);
                        }
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });
                $('form').submit(function(e){
                    e.preventDefault();
                    var check = true;
                    var email = $('#email').val();
                    var password = $('#password').val();
                    var phone = $("#phone").val();
                    var name = $("#name").val();
                    if(!email || !password || !phone || !name){
                        alert('欄位皆為必填');
                        check = false;
                    }
                    if(password.length< 8){
                        alert('密碼長度至少需為8');
                        check = false;
                    }
                    if(password.match(/\d/) === null || password.match(/\w/) === null){
                        alert('密碼需有英數字');
                        check = false;
                    }
                    if(phone.length< 10){
                        alert('手機長度至少需為10');
                        check = false;
                    }
                    if(check){
                        var data = {
                            "id": getCookie("id"),
                            "account": $("#account").val(),
                            "name": name,
                            "email": email,
                            "phone": phone,
                            "password": password
                        };
                        $.ajax({
                            type: "PUT",
                            url: "api/member.do",
                            data: JSON.stringify(data),
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {
                                if (response.status == 200) {
                                    location.href = "personal.html";
                                }
                                else if(response.status == 400){
                                    $('#alert').text(response.message);
							        $('#alert').removeClass('d-none');
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                        })
                    }
                })
            }
            else if(getCookie("type") == 2){
                location.href = "product.html";
            }
            else{
                var yes = confirm('要登入嗎？');
                if (yes) {
                    location.href = "login.html";
                } else {
                    location.href = "product.html";
                }
                
            }
        })
    </script>
