	<main>
		<div style="height: 56px;"></div>
		<div class="container">
			<h2 style="text-align: center;margin-bottom: 3rem;">新增商品</h2>
			<form method="POST" enctype="multipart/form-data" action="api/product.do" class="row justify-content-center">
				<div class="col-md-7">
					<div class="form-floating mb-3">
						<input type="hidden" name="supplier_id" value="">
						<input name="name" type="text" class="form-control" id="name" placeholder="書名" required>
						<label for="name">書名</label>
					</div>
					<div class="form-floating mb-3">
						<input name="author" type="text" class="form-control" id="author" placeholder="作者" required>
						<label for="author">作者</label>
					</div>
					<div class="form-floating mb-3">
						<input name="price" type="number" class="form-control" id="price" placeholder="價格" min="1" required>
						<label for="price">價格</label>
					</div>
					<div class="form-floating mb-3">
						<input name="stock" type="number" class="form-control" id="stock" placeholder="庫存" min="1" required>
						<label for="stock">庫存數量</label>
					</div>
					<div class="form-floating mb-3">
						<select name="condition" class="form-select" id="condition" aria-label="book condition" required>
							<option value="0">有劃記、有破損</option>
							<option value="1">無劃記、有破損</option>
							<option value="2">有劃記、無破損</option>
							<option value="3">近全新、無劃記</option>
						</select>
						<label for="condition">書況</label>
					</div>
					<div class="form-floating mb-3">
						<select name="bargain" class="form-select" id="bargain" aria-label="isBargain" required>
							<option value="0">否</option>
							<option value="1">是</option>
						</select>
						<label for="bargain">是否開啟議價功能</label>
					</div>
					<div class="mb-3">
						<label for="files" class="form-label">商品圖片</label>
						<input type="file" class="form-control" name="files" id="files" data-max-file-size="3MB" data-max-files="3"
							accept="image/*" required multiple>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-success text-center">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<div style="height: 56px;"></div>
	</main>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>


	<script>
	if (getCookie("type") == 1 || getCookie("type") == 2) {
		//set supplier_id
		//userId = 1
		$(document).ready(function () {
			userId = getCookie("id")
			document.querySelector("input[name=supplier_id]").value = userId
		})
		// userId = getCookie("id")
		// document.querySelector("input[name=supplier_id]").value = userId
		//document
		$('form').submit(function (e) {
			price = $('#price').val();
			stock = $('#stock').val();
			warning = "";
			check = true;
			if (!$.isNumeric(price) || price <= 0) {
				warning += "輸入金額必須為大於零的整數\n";
				check = false;
			}
			if (!$.isNumeric(stock) || stock <= 0) {
				warning += "輸入庫存數量必須為大於零的整數\n";
				check = false;
			}
			if (!check) {
				e.preventDefault();
				alert(warning);
			}

		});
	
	}else if (getCookie("type") == 3) {
		location.href = "verify.html";
	}else{
		location.href = "product.html";
	}

	</script>
