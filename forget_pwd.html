	<script>
		$(document).ready(function () {
			const submit = document.querySelector('#submit')
			const alarm = document.querySelector('#alarm')

			var resend = new URL(location.href).searchParams.get("resend");
			if (resend === "false") {
				alert('驗證信寄送失敗請再試一次');
			}
			$('.checked').submit(function (e) {
				var flag = "1"
				e.preventDefault();
				// 防止使用者重複按送出按鈕
				submit.disabled = true
				alarm.style.display = "inline"

				var data = {
					"webmail": $('#webmail').val(),
					"flag": flag
				}
				$.ajax({
					type: "PUT",
					url: "api/photo.do",
					data: JSON.stringify(data),
					crossDomain: true,
					cache: false,
					dataType: 'json',
					success: function (response) {
						if (response.status == 200 && response.success == 1) {
							location.href = "/NCU_MIS_SA/login.html";
						} else if (response.status == 200 && response.success == 0) {
							alert("查無此信箱!");
							// 防止使用者重複按送出按鈕(完成)
							submit.disabled = false
							alarm.style.display = "none"
						}
						else if (response.status == 400) {
							$('#alert').text(response.message);
							$('#alert').removeClass('d-none');
							submit.disabled = false
						}
					},
					error: function () {
						alert("無法連線到伺服器！");
					}
				})

			})
		})
	</script>
