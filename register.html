	        <div  id="header" style="padding: 2rem; text-align: center;">
	            <h1>註冊會員資料</h1>
	            <p><em>已經是會員??  <a href="login.html" style="color:#E53C13;text-decoration:none;">Login</a></em></p>

			<div class="container-sm">
				<div id="register_frame">
					<div id="flashMessage" class="message" style="display: none;"></div>
					<div class="row" style="margin-bottom:0.5rem;padding-top: 1.5rem;">
						<h5 style="color: #0F7731;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;基本資料</strong></h5>
					</div>
					<form id="form" accept-charset="utf-8">
						<div class="input member_name required" style="padding: 1rem;">
							<label for="member_name"><strong>姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
							<input name="name" maxlength="30" type="text" id="member_name" placeholder="請填入中文或英文名稱" pattern="^[\u4e00-\u9fa5]+$|^[a-zA-Z\s]+$" required/>
						</div>
						<div class="input email required" style="padding: 1rem;">
							<label for="member_email"><strong>常用信箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
							<input name="email" maxlength="50" type="email" id="member_email" placeholder="you@example.com" required/>
						</div>
						<div class="input phone required" style="padding: 1rem;">
							<label for="member_phone"><strong>行動電話&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
							<input name="phone" maxlength="10" type="tel" id="member_phone" placeholder="09xxxxxxxx" pattern="09\d{2}\d{6}" required/>
						</div>
						<br/>
						<h5 style="color: #0F7731;"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;帳戶資料</strong></h5>
						<div class="input password required" style="padding: 1rem;">
							<label for="member_account"><strong>帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
							<input name="account" maxlength="30" type="text" id="member_account" placeholder="請填入學號或教職員號碼" pattern="\d{9}" required/>
						</div>
						<div class="input password required" style="padding: 1rem;">
							<label for="member_password"><strong>密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
							<input name="password" maxlength="30" type="password" id="member_password" placeholder="需填入8個以上之英文字母與數字" pattern="[a-zA-Z0-9]{8,}" required/>
						</div>
						<div class="input password required" style="padding: 1rem;">
							<label for="member_checkedpassword"><strong>確認密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
							<input name="checkedpassword" maxlength="30" type="password" id="member_checkedpassword" placeholder="需與輸入密碼相符" oninput="setCustomValidity('');" onchange="if(document.getElementById('member_password').value != document.getElementById('member_checkedpassword').value){setCustomValidity('密碼不吻合');}" required/>
						</div>
						<div class="submit" style="padding: 2rem;">
							<input type="submit" id="submit" value="下一步" style= "color:#F2EBEA "/>
						</div>
					</form>
				</div>
			</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
		<script src="./statics/js/cookie.js"></script>
		<script>
			if(getCookie("type") == 1 || getCookie("type") == 2 || getCookie("type") == 3){
				location.href = "product.html";
			}
			else{
				$(document).ready(function() {
					// 處理表單點擊事件
					$("form").submit(function(e){
						e.preventDefault();
						check();
					})
				});
				function check()
				{
					var pwd1=document.getElementById("member_password").value;
					var pwd2=document.getElementById("member_checkedpassword").value;
					if(pwd1!=pwd2)
					{
						alert("兩次密碼不一樣!");
					}else{
						submit();
					}
				}

				function submit() {
					var name = $('#member_name').val();
					var email = $('#member_email').val();
					var password = $('#member_password').val();
					var account = $('#member_account').val();
					var phone = $('#member_phone').val();

					// 將資料組成JSON格式
					var data_object = {
						"name": name,
						"email": email,
						"password": password,
						"account":account,
						"phone":phone
					};

					// 將JSON格式轉換成字串
					var data_string = JSON.stringify(data_object);

					// 發出POST的AJAX請求
					$.ajax({
						type: "POST",
						url: "api/member.do",
						data: data_string,
						crossDomain: true,
						cache: false,
						dataType: 'json',
						timeout: 5000,
						success: function (response) {
							$('#flashMessage').html(response.message);
							$('#flashMessage').show();
							if(response.status == 200){
								setCookie("type", 3, 30);
								setCookie("id", response.response.id, 30);
								location.href = "/NCU_MIS_SA/authentication.html";
							}
						},
						error: function () {
							alert("無法連線到伺服器！");
						}
					});
				}
			}
		</script>
