    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./statics/js/cookie.js"></script>
    <script>
        $(document).ready(function(){
            if(getCookie("type") == 2){
                $.ajax({
                    type: "GET",
                    url: "api/admin.do?id="+getCookie("id"),
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if (response.status == 200) {
                            var data = response.data;
                            var Content = `<div class="form-group row mt-3">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">電子郵件</label>
                                                <div class="col-sm-10">
                                                <input type="email" class="form-control" id="inputEmail3" value="${data.email}"  readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row mt-3">
                                                <label for="inputBirthday" class="col-sm-2 col-form-label">帳號</label>
                                                <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputName" value="${data.account}"  readonly>
                                                </div>
                                            </div>`;
                            $('.col-lg-8').html(Content);
                        }
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });
            }
            else if(getCookie("type") == 1 || getCookie("type") == 3){
                $.ajax({
                    type: "GET",
                    url: "api/member.do?id="+getCookie("id"),
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 5000,
                    success: function (response) {
                        if (response.status == 200) {
                            console.log(response.response);
                            var data = response.response.data[0];
                            var Content = `<div class="form-group row mt-3">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">電子郵件</label>
                                                <div class="col-sm-10">
                                                <input type="email" class="form-control" id="inputEmail3" value="${data.email}"  readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row mt-3">
                                                <label for="inputBirthday" class="col-sm-2 col-form-label">帳號</label>
                                                <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputName" value="${data.account}"  readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row mt-3">
                                                <label for="inputName" class="col-sm-2 col-form-label">暱稱</label>
                                                <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputName" value="${data.name}"  readonly>
                                                </div>
                                            </div>
                                            <div class="form-group row mt-3">
                                                <label for="inputPhone" class="col-sm-2 col-form-label">電話</label>
                                                <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputName" value="${data.phone}"  readonly>
                                                </div>
                                            </div>
                                            <div class="mt-3 text-center">
                                                <a class="btn btn-warning" href="edit.html">修改個人資訊</a>
                                                </div>`;
                            $('.col-lg-8').html(Content);
                        }
                    },
                    error: function () {
                        alert("無法連線到伺服器！");
                    }
                });
            }
            else{
                var yes = confirm('要登入嗎？');
                if (yes) {
                    location.href = "login.html";
                } else {
                    location.href = "product.html";
                }
                
            }
        })
    </script>
