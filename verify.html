		<main>
			<div style="height: 56px;"></div>
			<div class="container">
				<h2 style="text-align: center;margin-bottom: 3rem;">驗證</h2>
                <div class="justify-content-center row">
                    <div class="alert alert-info col-md-10 text-center">
                        <p class="mt-3">若是選擇以證件驗證，請等待3~5個工作天，待審核通過即可</p>
                        <p>若是選擇以信箱驗證，驗證信已寄出，請到信箱檢查看驗證碼，並在以下欄位輸入以驗證帳戶</p>
                        <p>若是驗證碼已失效，請在以下區域輸入webmail，以取得新的驗證碼</p>
                            <form method="post" enctype="multipart/form-data" action="api/photo.do" class="row justify-content-center">
                                <input type="hidden" name="type" value="resend">
                                <input type="hidden" name="memberid" value="8">
                                <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">webmail信箱</span>
                                  </div>
                                  <input type="email" name="webmail" class="form-control" placeholder="xxx@cc.ncu.edu.tw" pattern="[a-z0-9._%+-]+@cc.ncu.edu.tw">
                               </div>
                                <div class="form-group text-center">
                                    <input type="submit" value="確認送出" class="btn btn-primary">
                                </div>
                            </form>
                    </div>
                </div>
                
				<form class="row justify-content-center verify">
					<div class="col-md-7">
                        <div class="alert alert-danger d-none" id="alert" role="alert">
                        </div>
                    </div>
					<div class="mb-3 col-md-10 row">
                        <label for="code" class="form-label text-center">驗證碼</label>
                        <input type="text" class="form-control" name="code" id="code" required>
					</div>
					<div class="mb-3 col-md-7 text-center">
                        <button type="submit" class="btn btn-success text-center">送出</button>
					</div>
				</form>

			</div>

    	<!-- Option 1: Bootstrap Bundle with Popper -->
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	    <script src="./statics/js/cookie.js"></script>
        <script>
            if(getCookie("type") == 3){
                $(document).ready(function(){
                    var resend = new URL(location.href).searchParams.get("resend");
                    if(resend === "false"){
                        alert('驗證信寄送失敗請再試一次');
                    }
                    $('.verify').submit(function(e){
                        var flag = ""
                        e.preventDefault();
                        if(!$('#code').val()){
                            alert("驗證碼不可為空值");
                        }
                        else{
                            var data = {
                                "code": $('#code').val(),
                                "id": getCookie("id"),
                                flag:flag
                            }
                            $.ajax({
                                type: "PUT",
                                url: "api/photo.do",
                                data: JSON.stringify(data),
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                success: function (response) {
                                    if (response.status == 200) {
                                        location.href = "/NCU_MIS_SA/product.html";
                                    }
                                    else if(response.status == 400){
                                        $('#alert').text(response.message);
                                        $('#alert').removeClass('d-none');
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                            })
                        }
                    })
                })
            }
            else{
                location.href = "product.html"
            }
        </script>
